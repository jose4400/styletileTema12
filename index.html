<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width" />
    <title>RECK - Styletile</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

        <h2>RECK</h2>
        <h3>Style tile</h3>
      </header>
    </div>
    <main>
      <div class="column">
        <section class="swatches">
          <h3 class="section-heading">Farver</h3>

            <li class="color-swatch-1"></li>
            <li class="color-swatch-2"></li>
            <li class="color-swatch-3"></li>

            <li class="color-swatch-7"></li>

        </section>
      </div>

    <div class="full-width">
      <footer></footer>
    </div>
  </body>
</html>
